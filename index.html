    <style>
      body {
        background-color: #000000;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;

        background-image: url(/photo/화난고양이.jpg);
        background-size: auto;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
      }

      .bt {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4d4c3e;
        color: rgb(255, 255, 255);
        text-align: center;
        text-decoration: none;
        border-radius: 100px;
        transition: background-color 0.2s;
        margin: 10px 0;
      }

      .bt:hover {
        background-color: rgb(240, 231, 112);
        color: rgb(0, 0, 0);
      }

      a {
        color: rgb(184, 184, 184);
      }
      a:hover {
        color: rgb(240, 231, 112);
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
      }

      h1 {
        padding-top: 50px;
        text-align: center;
        margin: 0;
        font-size: 2.5rem;
      }
      .content-box {
        background-color: #242423;
        border: 5px solid #ffffff;
        border-radius: 10px;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        margin-top: 20px;
      }
      .image-box {
        margin-top: 20px;
      }

      .image-box img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
    </style>

  <body>

      <ul>
